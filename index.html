<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			fieldset:disabled {
				opacity: 0.5;
			}
			label[for="load-id-input"] {
				margin: 1em;
				display: flex;
				flex-wrap: wrap;
			}
			#load-id-input {
				flex-grow: 1;
			}
		</style>
		
		<script type="text/javascript" src="loader.js"></script>
		<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</head>
	<body>
		<fieldset id="auth-fields" disabled="disabled">
			<legend>Authorization</legend>
			<ol>
				<li>
					You must have the file you are loading in your Google Drive.
				</li>
				<li>
					You must authorize the Google Drive API.
				</li>
			</ol>
			<button id="auth-btn">Authorize</button>
		</fieldset>
		<form id="doc-form">
			<fieldset id="doc-fields" disabled="disabled">
				<legend>GDoc Loading</legend>
				<label for="doc-id-input">
					<span>Doc ID:&nbsp;</span>
					<input type="text" id="doc-id-input" />
				</label>
				<button type="submit">Load</button>
			</fieldset>
		</form>
		<form id="folder-form">
			<fieldset id="folder-fields" disabled="disabled">
				<legend>GDrive Folder Loading</legend>
				<label for="folder-id-input">
					<span>Folder ID:&nbsp;</span>
					<input type="text" id="folder-id-input" />
				</label>
				<button type="submit">Load</button>
			</fieldset>
		</form>
	</body>
</html>
